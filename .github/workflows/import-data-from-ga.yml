name: GA Data Importer
on:
  schedule:
    - cron: '5 9 * * *'
  push:
    branches:
      - master
      - feature/run-one-data-import-at-a-time
jobs:
  GA-Data-Importer:
    runs-on: ubuntu-latest
    environment: data_import_oaklyn
    env:
      SITE_URL: ${{ secrets.SITE_URL }}
      HASURA_API_URL: ${{ secrets.HASURA_API_URL }}
      ORG_SLUG: ${{ secrets.ORG_SLUG }}
      GOOGLE_CREDENTIALS_EMAIL: ${{ secrets.GOOGLE_CREDENTIALS_EMAIL }}
      GOOGLE_CREDENTIALS_PRIVATE_KEY: ${{ secrets.GOOGLE_CREDENTIALS_PRIVATE_KEY }}
      NEXT_PUBLIC_ANALYTICS_VIEW_ID: ${{ secrets.NEXT_PUBLIC_ANALYTICS_VIEW_ID }}
    steps:
      - run: echo "üîé Running GA data importer"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: echo "üñ•Ô∏è repo and node are setup"
      - name: install actions/core
        run: npm install @actions/core
      - name: install node-fetch
        run: npm install node-fetch
      - name: install dotenv
        run: npm install dotenv
      - name: install date-fns
        run: npm install date-fns
      - name: importing donate-clicks
        run: yarn data:import donate-clicks
      - name: importing donor-reading-frequency
        run: yarn data:import donor-reading-frequency
      - name: importing donors
        run: yarn data:import donors
      - name: importing geo-sessions
        run: yarn data:import geo-sessions
      - name: importing newsletter-impressions
        run: yarn data:import newsletter-impressions
      - name: importing newsletters
        run: yarn data:import newsletters
      - name: importing page-views
        run: yarn data:import page-views
      - name: importing reading-depth
        run: yarn data:import reading-depth
      - name: importing reading-frequency
        run: yarn data:import reading-frequency
      - name: importing referral-sessions
        run: yarn data:import referral-sessions
      - name: importing session-duration
        run: yarn data:import session-duration
      - name: importing sessions
        run: yarn data:import sessions
      - name: importing subscribers
        run: yarn data:import subscribers
      - run: echo "üçè This job's status is ${{ job.status }}."

